<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Settings - G6 : Hitter Squashing</title>
    <link rel="stylesheet" href="css/settings.css" />
    <script type="module" src="settings.js" defer></script>
  </head>

  <body class="settings-page">
    <div class="background-tiles"></div>

    <div class="settings-container">
      <h1>âš™ï¸ Hitter Squashing Settings</h1>

      <form id="settingsForm">
        <label for="mapSelection">Select Map:</label>
        <select id="mapSelection">
          <option value="map1.png" selected>Map 1</option>
          <option value="map2.png">Map 2</option>
          <option value="map3.png">Map 3</option>
          <option value="map4.png">Map 4</option>
        </select>
        <br />

        <!-- Map Preview Section -->
        <div class="map-preview">
          <h3>Map Preview</h3>
          <img id="mapPreview" src="maps/map1.png" alt="Map Preview" style="width: 300px; border-radius: 12px;" />
        </div>

        <br />

        <label for="racketMass">Racket Mass:</label>
        <input
          type="number"
          id="racketMass"
          step="0.00001"
          min="0.00001"
          value="0.386"
        />
        <br />

        <label for="e">Coefficient of Restitution (e):</label>
        <input
          type="number"
          id="e"
          step="0.00001"
          min="0.00001"
          max="1"
          value="0.42"
        />
        <br />

        <label for="ballMass">Ball Mass:</label>
        <input
          type="number"
          id="ballMass"
          step="0.00001"
          min="0.00001"
          value="0.024"
        />
        <br />

        <label for="uracket">Initial Speed of Racket:</label>
        <input
          type="number"
          id="uracket"
          step="0.00001"
          min="0.00001"
          value="3.5"
        />
        <br />

        <label for="uball">Velocity of Ball After Hit:</label>
        <input
          type="number"
          id="uball"
          step="0.00001"
          min="0.00001"
          value="5.87"
        />
        <br />

        <button type="submit">Save Settings</button>
        <button type="button" id="resetBtn">Reset to Default</button>
      </form>

      <a class="settings-link" href="index.html">ğŸ° Back to Main</a>
    </div>

    <div id="bottomText">Powered by Kitthinut Changtham 6703</div>
  </body>
</html>
