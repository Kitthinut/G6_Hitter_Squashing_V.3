<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - G6 : Hitter Squashing</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="settings.js" defer></script>
</head>
<body>
  <div class="background-tiles"></div>

  <div class="app-container">
    <h1>⚙️ Hitter Squashing Settings</h1>

    <form id="settingsForm">
      <!-- Map Selection -->
      <label for="mapSelection">Select Map:</label>
      <select id="mapSelection">
          <option value="map1.png" selected>Map 1</option>
          <option value="map2.png">Map 2</option>
          <option value="map3.png">Map 3</option>
          <option value="map4.png">Map 4</option>
          <!-- Add more options as needed -->
      </select>
      <br>
  
      <!-- Other Settings -->
      <label for="u0">Initial Speed (u0):</label>
      <input type="number" id="u0" step="0.00001" min="0" value="3.5">
      <br>
  
      <label for="h">Height (h):</label>
      <input type="number" id="h" step="0.00001" min="0" value="0.27">
      <br>
  
      <label for="racketMass">Racket Mass:</label>
      <input type="number" id="racketMass" step="0.00001" min="0" value="0.3">
      <br>
  
      <label for="ballMass">Ball Mass:</label>
      <input type="number" id="ballMass" step="0.00001" min="0" value="0.025">
      <br>
  
      <!-- Buttons -->
      <button type="submit">Save Settings</button>
      <button type="button" id="resetBtn">Reset to Default</button>
  </form>
  

    <a class="settings-link" href="index.html">🏰 Back to Main</a>
  </div>
  <div id="bottomText">Powered by Kitthinut Changtham 6703</div>
</body>
</html>
